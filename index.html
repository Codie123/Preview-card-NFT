<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <div class="image-container">
        <img
          class="image-container"
          src="./images/image-equilibrium.jpg"
          alt="Main image of Equilibrium"
        />

        <a href="https://www.frontendmentor.io" target="_blank">
          <div class="svg-container">
            <img src="./images/icon-view.svg" aria-hidden="true" alt="" />
          </div>
        </a>
      </div>

      <h1 class="header">
        <a href="#" target="_blank" class="header">Equilibrium #3429</a>
      </h1>

      <p class="eth-desc">
        Our Equilibrium collection promotes balance and calm.
      </p>

      <div class="icon-eth-svg-flex">
        <div class="svg-flex-1">
          <img src="./images/icon-ethereum.svg" aria-hidden="true" alt="" />
          <text class="text-cyan">0.041ETH</text>
        </div>
        <div class="svg-flex-2">
          <img src="./images/icon-clock.svg" aria-hidden="true" alt="" />
          <text class="text-gray">3 days left</text>
        </div>
      </div>

      <div class="user-details">
        <img
          src="./images/image-avatar.png"
          alt="Jules Wyvern"
          class="user-profile"
        />
        <h2 class="creator-details">
          Creation of <a href="#" target="_blank" class="span">Jules Wyvern</a>
        </h2>
      </div>
    </main>
  </body>
</html>
